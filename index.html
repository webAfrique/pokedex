<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Montserrat font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!--my stylesheet-->
    <link rel="stylesheet" href="styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Pokedex</h1>
      <div class="button-group">
        <button>Gen I</button>
        <button>Gen II</button>
        <button>Gen III</button>
        <button>Gen IV</button>
        <button>Gen V</button>
        <button>Gen VI</button>
        <button>Gen VII</button>
        <button>Gen VIII</button>
        <button>Gen IX</button>
      </div>
      <p class="info">To see pokemons, choose generation first...</p>
      <input
        type="search"
        class="search"
        placeholder="search pokemon by name"
      />
      <div class="card-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
